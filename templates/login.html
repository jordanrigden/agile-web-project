{% extends 'base.html' %}

{% block content %}
<div class="container upload-section" style="max-width: 500px;">
    <h2 class="text-center">Login to FitTrack</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        <div class="d-grid">
            {{ form.submit(class="btn btn-primary btn-block") }}
        </div>
    </form>
</div>
{% endblock %}
